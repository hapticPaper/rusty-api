<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <link rel='stylesheet' href='static/style.css'>
        <title>Exciting Dashboard</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <h1>Exciting Dashboard</h1>
                </div>

                <div class="col-auto" >
                    <select id="dataSelect" onchange="updateData()"></select>
                </div>
                <div class="col-1" >
                    <input type="text" id="formulaInput"
                     class="form-control" size=10 
                     placeholder="1/x" aria-label="Data Length" 
                     aria-describedby="basic-addon2" onchange="updateData()">                

                </div>

                <div class="col-1" >
                    <input type="text" id="lengthInput" class="form-control" placeholder="10" aria-label="Data Length" aria-describedby="basic-addon2" onchange="updateData()">                
                </div>
                <div class="col-2" >
                    <select id="chartSelect" onchange="updateData()">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-3" id="onlydiv"></div>
                <div class="col-1"></div>
                <div class="col-6" id="secondDiv"></div>
                <div class="col-1"></div>
            </div>
        </div>
    </body>
    <script src="static/updater.js"></script>
    <script src="static/app.js"></script>
</html>
